<!DOCTYPE html>
<html>
<body>

  <script>
function myArray(n)
{
 var backcolor=["red","white","green","black"];
document.bgColor=backcolor[n];
}
</script>
<a href="#" onmouseover="myArray(0)">Red</a>
<a href="#" onmouseover="myArray(1)">White</a>
<a href="#" onmouseover="myArray(2)">green</a>
<a href="#" onmouseover="myArray(3)">black</a>
<h1>Changing background color</h1>

</body>
</html>
